  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Kufi+Arabic:wght@400;700;900&display=swap');
    
    :root {
      --primary: #ea580c;
    }

    body { 
      font-family: 'Inter', 'Noto Kufi Arabic', sans-serif; 
      background-color: #f8fafc; 
      color: #1e293b;
      -webkit-tap-highlight-color: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    
    .ol-control { 
      background: rgba(255, 255, 255, 0.95) !important; 
      padding: 4px !important; 
      border-radius: 12px !important; 
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1) !important; 
    }
    .ol-control button { 
      background: #ffffff !important; 
      color: #475569 !important; 
      border-radius: 8px !important; 
      margin: 2px !important; 
      font-size: 16px !important; 
      width: 36px !important; 
      height: 36px !important;
      border: 1px solid #f1f5f9 !important;
    }
    .ol-control button:hover { background: var(--primary) !important; color: white !important; }

    /* Fix for mobile Safari height */
    .h-screen { height: 100dvh; }
  </style>
