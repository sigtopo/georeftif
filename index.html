    .ol-control button { background: #ffffff !important; color: #475569 !important; font-weight: 800 !important; border-radius: 10px !important; margin: 3px !important; border: 1px solid #e2e8f0 !important; font-size: 14px !important; width: 32px !important; height: 32px !important; }
